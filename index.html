<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet"
        crossorigin="anonymous" />
    <style>
        body {
            background-color: #4e89f7;
            color: aliceblue;
        }

        .delete {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h1 class="m-4 text-center">To Do List Application</h1>
        <div class="row my-4">
            <div class="col-12 col-sm mb-1">
                <input type="text" class="form-control" placeholder="Enter The Task" aria-label="First name"
                    id="taskName" />
            </div>
            <div class="col-12 col-sm mb-1">
                <select id="taskPriority" class="form-select">
                    <option selected disabled value="">Choose Priority</option>
                    <option value="2">High</option>
                    <option value="1">Intermediate</option>
                    <option value="0">Low</option>
                </select>
            </div>
            <div class="col-12 col-sm-auto mb-1">
                <button class="w-100 btn btn-success" id="add">Add</button>
            </div>
        </div>
        <div class="w-100 overflow-auto">
            <table class="table table-dark table-hover table-striped" style="table-layout: fixed">
                <thead>
                    <tr>
                        <th scope="col" style="width: 50px">#</th>
                        <th scope="col" style="width: 200px">Task</th>
                        <th scope="col" style="width: 200px">Priority</th>
                        <th scope="col" style="width: 50px">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <th>1</th>
                        <td>Mark</td>
                        <td>ddd</td>
                        <td><i class="bi bi-trash fs-4 text-danger" id="delete"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
